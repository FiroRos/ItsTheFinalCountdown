<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="heading">
        לפי ההערכות של <span id="family-placeholder">lastName</span>
        <span id="name-placeholder">firstName</span>
        , התקיפה האיראנית תחול בעוד:
    </div>
    <div class="countdown">
        <span id="days">00</span> days
        <span id="hours">00</span> hours
        <span id="minutes">00</span> minutes
        <span id="seconds">00</span> seconds
    </div>        
    <script src="countdown.js"></script>
</body>
</html>
